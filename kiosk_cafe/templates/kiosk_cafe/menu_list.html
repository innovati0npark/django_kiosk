{% extends 'base.html' %}

{% load static %}

{% block title %} Innovation CAFE {% endblock %}

{% block content %}

{% block extra-style %}
<h1>Golden Rule with Robot</h1>
<br>
<h2>Golden MENU</h2>

<br>
<div class="row">
        {% for kiosk_cafe in object_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{% static 'img/robot5.jpg' %}" class="card-img-top" alt="{{ kiosk_cafe.menu_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ kiosk_cafe.menu_name }}</h5>
                    <a href="{% url 'kiosk_cafe:detail' kiosk_cafe.id %}" class="btn btn-primary">자세한 정보 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}

</div>
</div>
{% endblock %}
{% endblock %}
